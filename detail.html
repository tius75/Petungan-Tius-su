    <script>
        async function getNewsDetail() {
            const params = new URLSearchParams(window.location.search);
            const newsId = params.get('id');
            const articleContainer = document.getElementById('article-container');
            const loadingContainer = document.getElementById('loading-container');
            if (!newsId) {
                loadingContainer.innerHTML = '<p style="color:red;">Error: ID Berita tidak ditemukan.</p>';
                return;
            }
            try {
                const doc = await db.collection('berita').doc(newsId).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.title = data.title;
                    document.getElementById('detail-title').textContent = data.title;
                    document.getElementById('detail-category').textContent = data.category;
                    document.getElementById('detail-editor').textContent = data.editor_name;
                    if(data.imageUrl) { document.getElementById('detail-image').src = data.imageUrl; } else { document.getElementById('detail-image').style.display = 'none'; }
                    if (data.createdAt && data.createdAt.toDate) {
                         document.getElementById('detail-timestamp').textContent = data.createdAt.toDate().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    }
                    const contentFrame = document.getElementById('content-frame');
                    const iframeDoc = contentFrame.contentDocument || contentFrame.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(`<style>body{font-family:'Roboto',sans-serif;line-height:1.8;font-size:1.1rem;color:#333;margin:0;padding:10px;}img{max-width:100%;height:auto;border-radius:8px;}h1,h2,h3{font-family:'Merriweather',serif;}</style>${data.content || ''}`);
                    iframeDoc.close();
                    articleContainer.style.display = 'block';
                    loadingContainer.style.display = 'none';
                } else {
                    loadingContainer.innerHTML = '<p style="color:red;">Error: Berita dengan ID ini tidak ditemukan.</p>';
                }
            } catch (error) {
                console.error("Error:", error);
                loadingContainer.innerHTML = '<p style="color:red;">Gagal memuat berita.</p>';
            }
        }
        // Pastikan kita memanggil fungsi yang benar untuk halaman ini
        document.addEventListener('DOMContentLoaded', getNewsDetail);
    </script>
